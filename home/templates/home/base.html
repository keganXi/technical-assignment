{% load tailwind_tags %}

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="description" content="Technical Assigment">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Technical Assignment | {% block title %}{% endblock title %}
        </title>
        
        <!--- Tailwind css file -->
        {% tailwind_css %}

        <!-- Leaflet css file -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
        crossorigin=""/>

        <!--- Javascript Leaflet file -->
        <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
        crossorigin=""></script>

        {% block head %}{% endblock head %}
    </head>

    <body class="bg-neutral-100">


        <header class="fixed left-0 h-screen w-[300px] shadow-lg bg-white py-16">
            <nav class="w-full px-14 space-y-6">
                <div>
                    <a href="#" class="text-lg hover:text-sky-400 duration-300">Home</a>
                </div>

                <div>
                    <a href="#" class="text-lg hover:text-sky-400 duration-300">Edit Profile</a>
                </div>

                <div>
                    <a href="#" class="text-lg hover:text-sky-400 duration-300">Logout</a>
                </div>

                
            </nav>
        </header>

        <main class="ml-[300px] p-6">

            {% block main %}
            {% endblock main %}
        </main>

        
        {% block js_scripts %}
        {% endblock js_scripts %}

        
    
    </body>
</html>
