{% load tailwind_tags %}

<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="description" content="Technical Assignment">

        <title>Technical Assignment | Login</title>

        {% tailwind_css %}
        
    </head>

    <body class="bg-neutral-100">

        <div class="justify-center flex">
            <div class="p-6 shadow-lg sm:rounded-lg bg-white mt-16 w-full sm:w-[390px]">
                <h3 class="text-center text-xl">Login</h3>

                <form method="POST" class="space-y-4 text-sm">
                    {% csrf_token %}

                    <div class="space-y-2">
                        <label>Username*</label><br>
                        <input type="text" name="username" placeholder="Enter username" class="text-sm p-3 w-full rounded-lg border border-gray-300" required/>
                    </div>

                    <div class="space-y-2">
                        <label>Password*</label><br>
                        <input type="password" name="password" placeholder="Enter password" class="text-sm p-3 w-full rounded-lg border border-gray-300" required/>
                    </div>

                    <div>
                        {% if messages %}
                            {% for message in messages %}
                                {% if message.tags == "error" %}
                                    <span class="text-sm">{{ message }}</span>
                                {% endif %}
                            {% endfor %}
                        {% endif %}
                    </div>

                    <div>
                        <button class="w-full text-md px-6 py-3 rounded-lg hover:bg-sky-400 bg-sky-500 duration-300 text-white font-semibold">Login</button>
                    </div>
                    
                </form>

                <div class="text-sm mt-6">
                    <span>Don't have an account? <a href="{% url 'register' %}" class="text-sky-400 hover:underline">Register</a></span>
                </div>

            </div>
        </div>

    </body>

</html>
